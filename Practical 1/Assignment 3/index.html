<!DOCTYPE html>
<html>
<head>
    <title>Model Generalization Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; background: #f8f9fa; }
        .container { width: 850px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f2f2f2; }
        .low-error { color: #2ecc71; font-weight: bold; }
        .high-error { color: #e74c3c; font-weight: bold; }
        .code-box { background: #2c3e50; color: #fff; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 0.85em; }
    </style>
</head>
<body>

<div class="container">
    <h1>3. Predict Unseen Data & Compare</h1>
    <p>Training Data: <b>y = 2x</b> (Inputs: 1 to 5). Testing on: <b>6, 10, -2, 25</b></p>
    <div class="code-box">> Console: type <b>predictCustom(42)</b> to test any number!</div>

    <div class="grid">
        <canvas id="mainChart"></canvas>
        <div>
            <h3>Validation Results</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Input (X)</th>
                        <th>Expected (2X)</th>
                        <th>Predicted</th>
                        <th>Error %</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
    <button onclick="trainAndValidate()" style="margin-top:20px; padding:10px 20px; cursor:pointer; background:#3498db; color:white; border:none; border-radius:5px;">Train & Run Unseen Test</button>
</div>

<script>
    const ctx = document.getElementById('mainChart').getContext('2d');
    let model;
    
    const trainData = [1, 2, 3, 4, 5];
    const trainLabels = [2, 4, 6, 8, 10];
    const unseenInputs = [6, 10, -2, 25];

    const chart = new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: [
                { label: 'Training Data', data: trainData.map((x, i) => ({x, y: trainLabels[i]})), backgroundColor: '#3498db' },
                { label: 'Unseen Predictions', data: [], backgroundColor: '#e67e22', pointStyle: 'rectRot', radius: 8 }
            ]
        }
    });

    async function trainAndValidate() {
        // 1. Create and Train Model
        model = tf.sequential();
        model.add(tf.layers.dense({ units: 1, inputShape: [1] }));
        model.compile({ optimizer: tf.train.adam(0.1), loss: 'meanSquaredError' });

        const xs = tf.tensor2d(trainData, [5, 1]);
        const ys = tf.tensor2d(trainLabels, [5, 1]);

        await model.fit(xs, ys, { epochs: 200, verbose: 0 });

        // 2. Predict Unseen Values
        const testTensor = tf.tensor2d(unseenInputs, [unseenInputs.length, 1]);
        const preds = model.predict(testTensor);
        const predArray = await preds.data();

        // 3. Update UI and Table
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // Clear old results
        const predictionPoints = [];

        unseenInputs.forEach((x, i) => {
            const expected = x * 2;
            const predicted = predArray[i];
            const error = Math.abs((predicted - expected) / expected * 100);
            const errorClass = error < 5 ? 'low-error' : 'high-error';

            tableBody.innerHTML += `
                <tr>
                    <td>${x}</td>
                    <td>${expected}</td>
                    <td>${predicted.toFixed(2)}</td>
                    <td class="${errorClass}">${error.toFixed(1)}%</td>
                </tr>
            `;
            predictionPoints.push({x: x, y: predicted});
        });

        chart.data.datasets[1].data = predictionPoints;
        chart.update();

        // Cleanup
        xs.dispose(); ys.dispose(); testTensor.dispose(); preds.dispose();
    }

    // Console helper
    window.predictCustom = async (val) => {
        if(!model) return console.error("Please click 'Train' first!");
        const input = tf.tensor2d([val], [1, 1]);
        const output = model.predict(input);
        const result = await output.data();
        console.log(`%c Input: ${val} | Prediction: ${result[0].toFixed(4)} | Expected: ${val*2} `, 'background: #222; color: #bada55; padding: 5px;');
        input.dispose(); output.dispose();
    };

    trainAndValidate();
</script>
</body>
</html>
