<!DOCTYPE html>
<html>
<head>
    <title>Learning Rate Analysis (TensorFlow.js)</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f6;
        }
        .container {
            width: 850px;
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Consolas', monospace;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }
        .status-stable { color: #2ecc71; font-weight: bold; }
        .status-diverge { color: #e74c3c; font-weight: bold; }
        .status-slow { color: #f1c40f; font-weight: bold; }
        h1 { color: #34495e; margin-bottom: 5px; }
        code { background: #eee; padding: 2px 5px; border-radius: 4px; color: #d63384; }
    </style>
</head>
<body>

<div class="container">
    <h1>Learning Rate & Convergence Analysis</h1>
    <p>Run multiple tests to compare curves. Type in console: <code>testLR(0.01)</code></p>

    <canvas id="convergenceChart"></canvas>

    <div class="log-container" id="logBox">
        > Console initialized. Try <b>testLR(0.001)</b>, <b>testLR(0.05)</b>, or <b>testLR(0.5)</b>
    </div>
    
    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 15px; cursor: pointer;">Clear All Tests</button>
</div>

<script>
const ctx = document.getElementById('convergenceChart').getContext('2d');

// Initialize a multi-line chart
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: Array.from({length: 31}, (_, i) => i), // 0 to 30
        datasets: []
    },
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' },
            tooltip: { mode: 'index', intersect: false }
        },
        scales: {
            y: { 
                title: { display: true, text: 'Loss (Mean Squared Error)' },
                type: 'linear', // Change to 'logarithmic' if testing massive divergenge
                beginAtZero: false
            },
            x: { title: { display: true, text: 'Epoch' } }
        }
    }
});

// Synthetic linear data: y = 2x
const data = [
    {x: 1, y: 2}, {x: 2, y: 4}, {x: 3, y: 6}, {x: 4, y: 8}, {x: 5, y: 10}
];

window.testLR = async (lr) => {
    // 1. Setup Model
    const model = tf.sequential();
    model.add(tf.layers.dense({ units: 1, inputShape: [1] }));
    model.compile({
        optimizer: tf.train.sgd(lr),
        loss: 'meanSquaredError'
    });

    const xs = tf.tensor2d(data.map(p => p.x), [data.length, 1]);
    const ys = tf.tensor2d(data.map(p => p.y), [data.length, 1]);

    const losses = [];
    let diverged = false;

    console.log(`%c Starting LR: ${lr} `, 'background: #34495e; color: #fff');

    // 2. Train
    await model.fit(xs, ys, {
        epochs: 30,
        callbacks: {
            onEpochEnd: (epoch, logs) => {
                let currentLoss = logs.loss;
                losses.push(currentLoss);

                // Check for divergence (NaN or exploding numbers)
                if (!isFinite(currentLoss) || currentLoss > 10000) {
                    diverged = true;
                    model.stopTraining = true; // Stop early if it blows up
                }
            }
        }
    });

    // 3. Add results to chart
    const hue = Math.floor(Math.random() * 360);
    const color = `hsl(${hue}, 70%, 50%)`;

    chart.data.datasets.push({
        label: `LR ${lr} ${diverged ? '(Diverged)' : ''}`,
        data: losses,
        borderColor: color,
        backgroundColor: color,
        fill: false,
        tension: 0.3,
        borderWidth: 3
    });
    chart.update();

    // 4. Detailed UI Logging
    const finalLoss = losses.at(-1);
    let statusText = "Converging";
    let statusClass = "status-stable";

    if (diverged) {
        statusText = "Diverged (Exploded)";
        statusClass = "status-diverge";
    } else if (finalLoss > 1) {
        statusText = "Slow Convergence";
        statusClass = "status-slow";
    }

    const logBox = document.getElementById("logBox");
    logBox.innerHTML += `<br>> <span class="${statusClass}">[LR ${lr}]</span> ${statusText}. Final Loss: ${diverged ? 'âˆž' : finalLoss.toFixed(6)}`;
    logBox.scrollTop = logBox.scrollHeight; // Auto-scroll to bottom

    // Cleanup memory
    xs.dispose();
    ys.dispose();
    model.dispose();
};
</script>

</body>
</html>
